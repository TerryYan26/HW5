<!DOCTYPE html>
<html>
  <head>
    <title>Blogs</title>
  </head>
  <body>
    <h1 class="text-center heading">Blogs</h1>

    <div class="row">
      <div class="columns large-8 large-offset-2">
       
        <div class="columns medium-4">
          <button onclick="openDialog()" class="button expanded">Create</button>
        </div>
      </div>
    </div>

    <dialog id="post-dialog">
      <label for="post-title">Post Title:</label>
      <input type="text" id="post-title"><br>
      <label for="post-date">Post Date:</label>
      <input type="date" id="post-date"><br>
      <label for="post-summary">Post Summary:</label>
      <textarea id="post-summary"></textarea><br>
      <button onclick="addPost()" class="button">Add Post</button>
      <button onclick="closeDialog()" class="button">Cancel</button>
    </dialog>

    <script src="blog.js"></script>

    <div class="row">
      <div class="columns medium-8 medium-offset-2">
        <ul id="list-items">
        </ul>
      </div>
    </div>
  </body>
</html>
